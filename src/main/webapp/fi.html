<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>fi</title>
</head>
<body>
<h3>fi</h3>
<form action="#" method="get">
    <div>
        <h4>Number</h4>
        <div>
            <label>
                <input type="number" min="-100" step="0.1" max="100" value="0" name="small_number" placeholder="fractional number">
            </label>
        </div>
        <div>
            <label>
                <input type="number" min="-100" step="100" max="100000" value="9000" name="large_number" placeholder="large number">
            </label>
        </div>
    </div>
    <div>
        <h4>Date</h4>
        <div>
            <label>
                <input type="date" name="date" placeholder="date">
            </label>
        </div>
        <div>
            <label>
                <input type="datetime-local" name="datetime" placeholder="datetime">
            </label>
        </div>
    </div>
    <div><input type="submit" value="Send"></div>
</form>
</body>
</html>
